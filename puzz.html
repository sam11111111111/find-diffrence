<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Puzzle</title>


<style type="text/css">
  
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #fef5e7;
}

h1 {
  color: #d4a373;
}

.puzzle-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Adjust grid size */
  grid-gap: 5px;
  margin: 20px auto;
  width: 90vw; /* Responsive width for mobile */
  height: 90vw; /* Keep it square */
  max-width: 400px; /* Limit for larger screens */
  border: 2px solid #d4a373;
  background-color: white;
}

.tile {
  width: 100%;
  height: 100%;
  background-size: 400% 400%; /* Match full image size */
  cursor: pointer;
  border: 1px solid #ddd;
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.2s ease;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  background-color: #d4a373;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #b88c5a;
}

/* Highlight clicked tile */
.tile:hover {
  background-color: rgba(212, 163, 115, 0.3); /* Light hover effect */
}

.tile[style*="opacity: 0.7"] {
  border: 2px solid #d4a373; /* Highlight selected tile */
}


</style>


</head>
<body>
  <h1>Wedding Photo Puzzle</h1>
  <div class="puzzle-container" id="puzzle-container"></div>
  <button id="shuffle-btn">Shuffle</button>
  <button id="restart-btn">Restart</button>




  <script type="text/javascript">

const puzzleContainer = document.getElementById("puzzle-container");
const shuffleButton = document.getElementById("shuffle-btn");
const restartButton = document.getElementById("restart-btn");

let tiles = [];
const gridSize = 4;
const imageUrl = "dog3.png"; // Add your wedding photo
let firstTile = null;  // Track the first tile clicked

// Create the puzzle (with the original order)
function createPuzzle() {
  puzzleContainer.innerHTML = ""; // Clear any existing tiles
  tiles = [];
  
  for (let i = 0; i < gridSize * gridSize; i++) {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    tile.style.backgroundImage = `url(${imageUrl})`;
    tile.style.backgroundPosition = `${-(i % gridSize) * 100}px ${-Math.floor(i / gridSize) * 100}px`;
    tile.dataset.index = i;

    // Add click event listener
    tile.addEventListener("click", handleTileClick);

    tiles.push(tile);
    puzzleContainer.appendChild(tile);
  }
}

// Shuffle the tiles
function shufflePuzzle() {
  tiles.sort(() => Math.random() - 0.5);
  tiles.forEach((tile) => puzzleContainer.appendChild(tile));
}

// Restart the puzzle (reset to original order)
function restartPuzzle() {
  createPuzzle();  // Recreate puzzle in original order
}

// Handle tile click (swap logic)
function handleTileClick(event) {
  const clickedTile = event.target;
  
  // If no tile is selected yet, select the first one
  if (!firstTile) {
    firstTile = clickedTile;
    firstTile.style.opacity = "0.7";  // Highlight the clicked tile
  } else if (firstTile && firstTile !== clickedTile) {
    // If the second tile is clicked, swap positions
    swapTiles(firstTile, clickedTile);

    // Reset the highlight
    firstTile.style.opacity = "1";
    firstTile = null;  // Reset the first tile

    // Optional: Check if the puzzle is solved (not implemented here)
  }
}

// Swap two tiles
function swapTiles(tile1, tile2) {
  const index1 = tile1.dataset.index;
  const index2 = tile2.dataset.index;

  // Swap the dataset.index values
  tile1.dataset.index = index2;
  tile2.dataset.index = index1;

  // Swap the tiles visually in the DOM
  const parent = tile1.parentElement;
  parent.insertBefore(tile1, tile2.nextSibling);
  parent.insertBefore(tile2, tile1);
}

// Initialize the puzzle
createPuzzle();

shuffleButton.addEventListener("click", shufflePuzzle);
restartButton.addEventListener("click", restartPuzzle);

  </script>
</body>
</html>
