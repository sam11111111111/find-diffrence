<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Puzzle</title>


<style type="text/css">
  
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #fef5e7; /* Wedding theme */
}

h1 {
  color: #d4a373;
}

.puzzle-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Adjust grid size */
  grid-gap: 5px;
  margin: 20px auto;
  width: 90vw; /* Responsive width for mobile */
  height: 90vw; /* Keep it square */
  max-width: 400px; /* Limit for larger screens */
  border: 2px solid #d4a373;
  background-color: white;
  touch-action: manipulation; /* Improve touch responsiveness */
}

.tile {
  width: 100%;
  height: 100%;
  background-size: 400% 400%; /* Match full image size */
  cursor: pointer;
  border: 1px solid #ddd;
  user-select: none; /* Disable text selection */
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.2s ease;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  background-color: #d4a373;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #b88c5a;
}


</style>


</head>
<body>
  <h1>Wedding Photo Puzzle</h1>
  <div class="puzzle-container" id="puzzle-container"></div>
  <button id="shuffle-btn">Shuffle</button>
  <button id="restart-btn">Restart</button>




  <script type="text/javascript">
 const puzzleContainer = document.getElementById("puzzle-container");
const shuffleButton = document.getElementById("shuffle-btn");
const restartButton = document.getElementById("restart-btn");

let tiles = [];
const gridSize = 4;
const imageUrl = "dog3.png"; // Add your wedding photo
let draggedTile = null;

// Create the puzzle
function createPuzzle() {
  puzzleContainer.innerHTML = ""; // Clear any existing tiles
  tiles = [];
  
  for (let i = 0; i < gridSize * gridSize; i++) {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    tile.style.backgroundImage = `url(${imageUrl})`;
    tile.style.backgroundPosition = `${-(i % gridSize) * 100}px ${-Math.floor(i / gridSize) * 100}px`;
    tile.dataset.index = i;

    // Add touch event listeners for mobile devices
    tile.addEventListener("touchstart", handleTouchStart);
    tile.addEventListener("touchend", handleTouchEnd);

    tiles.push(tile);
    puzzleContainer.appendChild(tile);
  }
}

// Shuffle the tiles
function shufflePuzzle() {
  tiles.sort(() => Math.random() - 0.5);
  tiles.forEach((tile) => puzzleContainer.appendChild(tile));
}

// Restart the puzzle
function restartPuzzle() {
  createPuzzle();
}

// Handle touchstart (select the tile)
function handleTouchStart(event) {
  draggedTile = event.target; // Store the selected tile
  draggedTile.style.opacity = "0.7"; // Highlight the tile being dragged
}

// Handle touchend (drop the tile)
function handleTouchEnd(event) {
  const targetTile = document.elementFromPoint(
    event.changedTouches[0].clientX,
    event.changedTouches[0].clientY
  ); // Get the tile under the touch

  if (targetTile && targetTile.classList.contains("tile") && targetTile !== draggedTile) {
    // Swap the positions of draggedTile and targetTile
    const draggedIndex = draggedTile.dataset.index;
    const targetIndex = targetTile.dataset.index;

    // Swap dataset.index values
    draggedTile.dataset.index = targetIndex;
    targetTile.dataset.index = draggedIndex;

    // Swap the tiles visually
    const draggedParent = draggedTile.parentElement;
    draggedParent.insertBefore(draggedTile, targetTile.nextSibling);
    draggedParent.insertBefore(targetTile, draggedTile);

    checkWinCondition(); // Check if the puzzle is solved
  }

  draggedTile.style.opacity = "1"; // Reset tile opacity
  draggedTile = null; // Clear the draggedTile
}

// Check if the puzzle is solved
function checkWinCondition() {
  const currentOrder = Array.from(puzzleContainer.children).map(
    (tile) => tile.dataset.index
  );

  if (currentOrder.every((val, index) => val == index)) {
    alert("Congratulations! You solved the puzzle!");
  }
}

// Initialize the puzzle
createPuzzle();

shuffleButton.addEventListener("click", shufflePuzzle);
restartButton.addEventListener("click", restartPuzzle);

  </script>
</body>
</html>
