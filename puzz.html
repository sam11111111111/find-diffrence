    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f6f2;
            margin: 0;

        h1 {

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        .card {
            position: relative;
            width: 100px;
            height: 150px;
            perspective: 1000px;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .card-back {
            background-color: black;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }

        /* Congratulations Message */
        #congratsMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #77B254;
            display: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
      
    </style>

<body>

    <div id="congratsMessage" style="display:none;"><center> üéâ ·ä•·äï·ä≥·äï ·ã∞·àµ ·ä†·àã·âΩ·àÅ! ·å®·ãã·â≥·ãç·äï ·å®·à≠·à∞·àÉ·àç! ü•≥</center> <img src="frame.png" style="width: 100px;">

    <canvas id="fireworksCanvas"></canvas>

    <script>
        const images = [
            "dog3.png", "dog3.png", "dog3.png",
            "dog3.png", "dog3.png", "dog3.png",
            "dog3.png", "dog3.png", "dog3.png",
            "dog3.png", "dog3.png", "dog3.png",

            "dog3.png", "dog3.png", "dog3.png", "dog3.png"
        ];

        let firstCard, secondCard;
        let hasFlippedCard = false;
        let lockBoard = false;
        let moves = 0;
        let matchedPairs = 0;
        let gameStarted = false;

        // Shuffle images
        images.sort(() => 0.5 - Math.random());

        const gameBoard = document.getElementById("game-board");
        const movesCounter = document.getElementById("moves-counter");
   

        // Generate the game board
        images.forEach(image => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back" style="background-image: url('${image}')"></div>
                </div>
            `;
            gameBoard.appendChild(card);

            card.addEventListener("click", () => flipCard(card));
        });

        // Function to show all cards for 5 seconds initially
        function showAllCards() {
            const allCards = document.querySelectorAll(".card");
            allCards.forEach(card => card.classList.add("flip")); // Flip all cards to show images

            // After 5 seconds, flip all cards back to black
            setTimeout(() => {
                allCards.forEach(card => card.classList.remove("flip")); // Flip all cards back to black
                gameStarted = true; // Start the game after initial 5 seconds
            }, 5000); // Show images for 5 seconds
        }

        // Start showing cards after a small delay
        setTimeout(() => {
            showAllCards();
        }, 1000); // Delay to show cards initially

        // Flip card logic
        function flipCard(card) {
            if (lockBoard || card === firstCard || card.classList.contains("flip") || !gameStarted) return;

            card.classList.add("flip");

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = card;
                return;
            }

            secondCard = card;
            checkMatch();
        }

        // Check for match
        function checkMatch() {
            const isMatch =
                firstCard.querySelector(".card-back").style.backgroundImage ===
                secondCard.querySelector(".card-back").style.backgroundImage;

            moves++;
            movesCounter.textContent = moves;

            if (isMatch) {
                matchedPairs++;
                disableCards();
                if (matchedPairs === images.length / 2) {
                    setTimeout(() => {
                        showMessage();
                        triggerFireworks();
                    }, 500);
                }
            } else {
                unflipCards();
            }
        }

        // Disable matched cards
        function disableCards() {
            firstCard.removeEventListener("click", flipCard);
            secondCard.removeEventListener("click", flipCard);
            resetBoard();
        }

        // Unflip cards if not matched
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove("flip");
                secondCard.classList.remove("flip");
                resetBoard();
            }, 1000);
        }

        // Reset game board state
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // Show message
        function showMessage() {
            const messageElement = document.getElementById("congratsMessage");
            messageElement.style.display = "block"; // Show the message
        }

        // Fireworks effect
        function triggerFireworks() {
            const fireworksCanvas = document.getElementById("fireworksCanvas");
            fireworksCanvas.style.display = "block"; // Show the fireworks canvas
            const fireworksCtx = fireworksCanvas.getContext("2d");
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;

            const colors = ["#ff0000", "#00ff00", "#0000ff", "#ff00ff", "#00ffff", "#ffff00"];
            const fireworks = [];

            // Generate fireworks
            for (let i = 0; i < 100; i++) {
                fireworks.push(new Firework());
            }

            function Firework() {
                const randomEdge = Math.floor(Math.random() * 4);
                switch (randomEdge) {
                    case 0: // Top edge
                        this.x = Math.random() * fireworksCanvas.width;
                        this.y = 0;
                        break;
                    case 1: // Right edge
                        this.x = fireworksCanvas.width;
                        this.y = Math.random() * fireworksCanvas.height;
                        break;
                    case 2: // Bottom edge
                        this.x = Math.random() * fireworksCanvas.width;
                        this.y = fireworksCanvas.height;
                        break;
                    case 3: // Left edge
                        this.x = 0;
                        this.y = Math.random() * fireworksCanvas.height;
                        break;
                }

                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 1;
                this.velocityX = Math.random() * 10 - 5;
                this.velocityY = Math.random() * 10 - 5;
            }

            function drawFireworks() {
                fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

                fireworks.forEach((firework, index) => {
                    fireworksCtx.beginPath();
                    fireworksCtx.arc(firework.x, firework.y, firework.size, 0, Math.PI * 2);
                    fireworksCtx.fillStyle = firework.color;
                    fireworksCtx.fill();

                    firework.x += firework.velocityX;
                    firework.y += firework.velocityY;
                    firework.alpha -= 0.01;
                });

                fireworks = fireworks.filter(firework => firework.alpha > 0);

                if (fireworks.length > 0) {
                    requestAnimationFrame(drawFireworks);
                }
            }

            drawFireworks();
        }
    </script>
