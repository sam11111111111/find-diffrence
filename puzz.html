<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Puzzle</title>


<style type="text/css">
  
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #fef5e7; /* Light wedding-themed color */
}

h1 {
  color: #d4a373;
}

.puzzle-container {
  display: grid;
  grid-template-columns: repeat(4, 100px); /* 4x4 grid */
  grid-gap: 5px;
  margin: 20px auto;
  width: 420px; /* Adjust based on grid size */
  height: 420px;
  border: 2px solid #d4a373;
  background-color: white;
}

.tile {
  width: 100px;
  height: 100px;
  background-size: 400px 400px; /* Match the original image size */
  cursor: pointer;
  border: 1px solid #ddd;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  background-color: #d4a373;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #b88c5a;
}


</style>


</head>
<body>
  <h1>Wedding Photo Puzzle</h1>
  <div class="puzzle-container" id="puzzle-container"></div>
  <button id="shuffle-btn">Shuffle</button>
  <button id="restart-btn">Restart</button>




  <script type="text/javascript">
    
const puzzleContainer = document.getElementById("puzzle-container");
const shuffleButton = document.getElementById("shuffle-btn");
const restartButton = document.getElementById("restart-btn");

let tiles = [];
const gridSize = 4;
const imageUrl = "dog3.png"; // Add your image here
let draggedTile = null; // Track the tile being dragged

// Create the puzzle
function createPuzzle() {
  puzzleContainer.innerHTML = ""; // Clear any existing tiles
  tiles = [];
  
  for (let i = 0; i < gridSize * gridSize; i++) {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    tile.style.backgroundImage = `url(${imageUrl})`;
    tile.style.backgroundPosition = `${-(i % gridSize) * 100}px ${-Math.floor(i / gridSize) * 100}px`;
    tile.dataset.index = i;
    tile.draggable = true; // Make the tile draggable

    // Add drag-and-drop event listeners
    tile.addEventListener("dragstart", handleDragStart);
    tile.addEventListener("dragover", handleDragOver);
    tile.addEventListener("drop", handleDrop);

    tiles.push(tile);
    puzzleContainer.appendChild(tile);
  }
}

// Shuffle the tiles
function shufflePuzzle() {
  tiles.sort(() => Math.random() - 0.5);
  tiles.forEach((tile) => puzzleContainer.appendChild(tile));
}

// Restart the puzzle
function restartPuzzle() {
  createPuzzle();
}

// Drag-and-Drop Event Handlers
function handleDragStart(event) {
  draggedTile = event.target; // The tile being dragged
}

function handleDragOver(event) {
  event.preventDefault(); // Allow dropping
}

function handleDrop(event) {
  const targetTile = event.target; // The tile being dropped onto

  // Swap positions of draggedTile and targetTile
  const draggedIndex = draggedTile.dataset.index;
  const targetIndex = targetTile.dataset.index;

  // Swap dataset.index values
  draggedTile.dataset.index = targetIndex;
  targetTile.dataset.index = draggedIndex;

  // Swap the tiles visually
  const draggedParent = draggedTile.parentElement;
  draggedParent.insertBefore(draggedTile, targetTile.nextSibling);
  draggedParent.insertBefore(targetTile, draggedTile);

  checkWinCondition(); // Check if the puzzle is solved
}

// Check if the puzzle is solved
function checkWinCondition() {
  const currentOrder = Array.from(puzzleContainer.children).map(
    (tile) => tile.dataset.index
  );

  // If all tiles are in the correct order
  if (currentOrder.every((val, index) => val == index)) {
    alert("Congratulations! You solved the puzzle!");
  }
}

// Initialize the puzzle
createPuzzle();

shuffleButton.addEventListener("click", shufflePuzzle);
restartButton.addEventListener("click", restartPuzzle);

  </script>
</body>
</html>
