<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Differences</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; margin: 0; padding: 20px; }
        canvas { border: 1px solid black; display: block; margin: 20px auto; }
        h1 { font-size: 1.5em; margin: 10px 0; }
        p { font-size: 1em; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Find the Differences!</h1>
    <p id="status">Level 1 - Differences Found: 0 / 3</p>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Responsive Canvas
        const screenWidth = Math.min(window.innerWidth, 800); // Max width 800px
        canvas.width = screenWidth;
        canvas.height = screenWidth / 2; // Maintain 2:1 aspect ratio

        const statusText = document.getElementById("status");

        // Levels Configuration
        const levels = [
            {
                image1: 'photo_2022-02-.png', // Replace with actual paths
                image2: 'Screenshot (.png',
                differences: [
                    { x: 50, y: 50, found: false },
                    { x: 300, y: 150, found: false },
                    { x: 600, y: 350, found: false }
                ]
            },
            {
                image1: 'image1-level2.png',
                image2: 'image2-level2.png',
                differences: [
                    { x: 100, y: 80, found: false },
                    { x: 250, y: 200, found: false },
                    { x: 550, y: 300, found: false }
                ]
            }
        ];

        let currentLevel = 0;
        let differences = [];

        const image1 = new Image();
        const image2 = new Image();

        function loadLevel(levelIndex) {
            const level = levels[levelIndex];
            image1.src = level.image1;
            image2.src = level.image2;
            differences = JSON.parse(JSON.stringify(level.differences)); // Deep copy to reset found states

            image1.onload = () => image2.onload = draw; // Draw images once loaded
            updateStatus();
        }

        function updateStatus() {
            const foundCount = differences.filter(diff => diff.found).length;
            const totalCount = differences.length;
            statusText.textContent = `Level ${currentLevel + 1} - Differences Found: ${foundCount} / ${totalCount}`;

            if (foundCount === totalCount) {
                if (currentLevel < levels.length - 1) {
                    alert(`Level ${currentLevel + 1} Complete! Proceeding to Level ${currentLevel + 2}`);
                    currentLevel++;
                    loadLevel(currentLevel);
                } else {
                    alert("Congratulations! You completed all levels!");
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const halfWidth = canvas.width / 2;
            const scaledHeight = canvas.height;

            ctx.drawImage(image1, 0, 0, halfWidth, scaledHeight);
            ctx.drawImage(image2, halfWidth, 0, halfWidth, scaledHeight);

            differences.forEach(diff => {
                if (diff.found) {
                    ctx.strokeStyle = "green";
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(diff.x * (halfWidth / 800), diff.y * (scaledHeight / 400), 20, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }

        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const halfWidth = canvas.width / 2;
            const scaledHeight = canvas.height;

            differences.forEach(diff => {
                if (!diff.found) {
                    const scaledX = diff.x * (halfWidth / 800);
                    const scaledY = diff.y * (scaledHeight / 400);

                    const distance = Math.sqrt((x - scaledX) ** 2 + (y - scaledY) ** 2);

                    if (distance < 20) {
                        diff.found = true;
                        alert("You found a difference!");
                        updateStatus();
                        draw();
                    }
                }
            });
        });

        // Load the first level
        loadLevel(currentLevel);
    </script>
</body>
</html>
