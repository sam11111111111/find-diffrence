<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Differences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 20px;
        }
        p {
            font-size: 1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Find the Differences!</h1>
    <p id="status">Level 1 - Differences Found: 0 / 3</p>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas size for mobile
        const screenWidth = Math.min(window.innerWidth, 800); // Max width for desktop
        canvas.width = screenWidth;
        canvas.height = screenWidth * 0.75; // Maintain 4:3 aspect ratio

        const statusText = document.getElementById("status");

        // Levels Configuration
        const levels = [
            {
                image1: 'photo_2022-02-.png', // Replace with actual image URL
                image2: 'Screenshot (.png',
                differences: [
                    { x: 100, y: 100, found: false },
                    { x: 400, y: 300, found: false },
                    { x: 600, y: 500, found: false }
                ]
            },
            {
                image1: 'image1-level2.jpg', // Replace with actual image URL
                image2: 'image2-level2.jpg',
                differences: [
                    { x: 200, y: 150, found: false },
                    { x: 500, y: 350, found: false },
                    { x: 700, y: 450, found: false }
                ]
            }
        ];

        let currentLevel = 0;
        let differences = [];

        const image1 = new Image();
        const image2 = new Image();

        function loadLevel(levelIndex) {
            const level = levels[levelIndex];
            image1.src = level.image1;
            image2.src = level.image2;
            differences = JSON.parse(JSON.stringify(level.differences)); // Deep copy to reset found states

            image1.onload = () => image2.onload = draw; // Draw images when loaded
            updateStatus();
        }

        function updateStatus() {
            const foundCount = differences.filter(diff => diff.found).length;
            const totalCount = differences.length;
            statusText.textContent = `Level ${currentLevel + 1} - Differences Found: ${foundCount} / ${totalCount}`;

            if (foundCount === totalCount) {
                if (currentLevel < levels.length - 1) {
                    alert(`Level ${currentLevel + 1} Complete! Proceeding to Level ${currentLevel + 2}`);
                    currentLevel++;
                    loadLevel(currentLevel);
                } else {
                    alert("Congratulations! You completed all levels!");
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const imageWidth = canvas.width / 2; // Each image occupies half the canvas
            const imageHeight = canvas.height;

            ctx.drawImage(image1, 0, 0, imageWidth, imageHeight); // First image
            ctx.drawImage(image2, imageWidth, 0, imageWidth, imageHeight); // Second image

            differences.forEach(diff => {
                if (diff.found) {
                    ctx.strokeStyle = "green";
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(diff.x * (imageWidth / 800), diff.y * (imageHeight / 600), 15, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }

        canvas.addEventListener("touchstart", (event) => {
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            const imageWidth = canvas.width / 2;
            const imageHeight = canvas.height;

            differences.forEach(diff => {
                if (!diff.found) {
                    const scaledX = diff.x * (imageWidth / 800);
                    const scaledY = diff.y * (imageHeight / 600);

                    const distance = Math.sqrt((x - scaledX) ** 2 + (y - scaledY) ** 2);
                    if (distance < 20) {
                        diff.found = true;
                        alert("You found a difference!");
                        updateStatus();
                        draw();
                    }
                }
            });
        });

        // Load the first level
        loadLevel(currentLevel);
    </script>
</body>
</html>
